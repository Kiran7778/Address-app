<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Address Book</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #eef1f7;
            margin: 0;
            padding: 0;
            scroll-behavior: smooth;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: auto;
            overflow: hidden;
            padding: 20px;
        }

        .header {
            background: linear-gradient(90deg, #007bff, #00c6ff);
            color: #fff;
            padding: 25px;
            text-align: center;
            border-radius: 8px;
            font-size: 1.5rem;
            font-weight: bold;
            transition: background 0.3s ease;
        }

        .header:hover {
            background: linear-gradient(90deg, #0056b3, #0080ff);
        }

        .card {
            background: white;
            padding: 25px;
            margin: 10px 0;
            border-radius: 10px;
            box-shadow: 0px 0px 12px rgba(0, 0, 0, 0.15);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
        }

        .card:hover {
            transform: scale(1.03);
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
        }

        .delete-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: red;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
        }

        .delete-btn:hover {
            background: darkred;
        }

        .footer {
            background: #222;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 30px;
            border-radius: 8px;
            font-size: 1rem;
            transition: background 0.3s ease;
        }

        .footer:hover {
            background: #111;
        }

        ::selection {
            background: #ff5722;
            color: white;
        }
    </style>
</head>
<body onload="loadContacts()">

    <div class="container mt-4">
        <h2 class="text-center">Address Book</h2>
        <div class="mb-3">
            <input type="text" id="name" class="form-control mb-2" placeholder="Name">
            <input type="text" id="phone" class="form-control mb-2" placeholder="Phone Number">
            <input type="text" id="city" class="form-control mb-2" placeholder="City">
            <input type="text" id="state" class="form-control mb-2" placeholder="State">
            <button class="btn btn-primary w-100" onclick="addContact()">➕ Add Contact</button>
        </div>
        <h3>Saved Contacts</h3>
        <ul id="contactList" class="list-group"></ul>
    </div>

    <script>
        function addContact() {
            let name = document.getElementById("name").value;
            let phone = document.getElementById("phone").value;
            let city = document.getElementById("city").value;
            let state = document.getElementById("state").value;
            
            if (name && phone && city && state) {
                let contact = { name, phone, city, state };
                let contacts = JSON.parse(localStorage.getItem("contacts")) || [];
                contacts.push(contact);
                localStorage.setItem("contacts", JSON.stringify(contacts));
                loadContacts();
            } else {
                alert("Please fill all fields!");
            }
        }

        function loadContacts() {
            let contacts = JSON.parse(localStorage.getItem("contacts")) || [];
            let contactList = document.getElementById("contactList");
            contactList.innerHTML = "";

            contacts.forEach((contact, index) => {
                contactList.innerHTML += `<li class="list-group-item">
                    ${contact.name} - ${contact.phone} - ${contact.city}, ${contact.state} 
                    <button class="btn btn-danger btn-sm float-end" onclick="deleteContact(${index})">❌</button>
                </li>`;
            });
        }

        function deleteContact(index) {
            let contacts = JSON.parse(localStorage.getItem("contacts"));
            contacts.splice(index, 1);
            localStorage.setItem("contacts", JSON.stringify(contacts));
            loadContacts();
        }
    </script>
</body>
</html>
